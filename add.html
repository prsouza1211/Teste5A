<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</head>
<body>

<div id="main" class="container-fluid">
	 <h3 class="page-header">Adicionar Atividade</h3>
	 <form action="index.html">
	 	  <div class="row">
			 <div class="form-group col-md-4">
			   <label for="nome">Nome da Atividade:</label>
			   <input type="text" class="form-control" id="nome">
			 </div>
			 
			 <div class="form-group col-md-4">
			   <label for="dtinicio">Data de Início:</label>
			   <input type="text" class="form-control" id="dtinicio">
			 </div>
			 
			 <div class="form-group col-md-4">
			   <label for="dtfim">Data de Término:</label>
			   <input type="text" class="form-control" id="dtfim">
			 </div>
		  </div>		
		  <div class="row">
			 <div class="form-group col-md-6">
			   <label for="status">Status:</label>
			   <select class="form-control" id="status">
			   </select>
			 </div>
			 
			 <div class="form-group col-md-6">
			   <label for="situacao">Situação:</label>
			   <select class="form-control" id="situacao">
			   		<option value="">--Selecione--</option>	
			   		<option value="0">Desativado</option>
			   		<option value="1">Ativo</option>
			   </select>
			 </div>
			 <div class="form-group col-md-6">
			 	<label for="descricao">Descrição:</label>
			 	<textarea class="form-control" rows="5" id="descricao"></textarea>
			 </div>
		</div>	
	  <!-- area de campos do form -->
		  <hr />
		  <div id="actions" class="row">
		    <div class="col-md-12">
		      <button type="submit" class="btn btn-primary">Salvar</button>
		      <a href="index.html" class="btn btn-default">Cancelar</a>
		    </div>
		  </div>
	</form>
 </div>  <!-- /#main -->

</body>
</html>
